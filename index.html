<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Horizons</title>
    <!-- Estilos críticos INLINE -->
    <style>
        /* PRELOADER */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        /* FONDO Y ESTRUCTURA BASE */
        body {
            margin: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            font-family: 'Segoe UI', sans-serif;
        }
        body.loaded {
            opacity: 1;
            visibility: visible;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/fondo.jpg') center/cover fixed;
            min-height: 100vh;
            color: white;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
    <!-- CSS principal (optimizado) -->
    <link rel="stylesheet" href="css/styles.css" media="print" onload="this.media='all'">
</head>
<body>
    <!-- Preloader visible -->
    <div id="preloader">
        <div class="spinner">Chargement en cours...</div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Botones de idioma -->
        <div class="language-switcher">
            <button id="btn-fr">FR</button>
            <button id="btn-en">EN</button>
        </div>
        
        <!-- [Tus secciones aquí] -->
        <section id="formation">
            <div class="formation-container">
                <img src="img/photo2.jpg" alt="Formation escalade">
            </div>
        </section>
    </div>

    <!-- Script optimizado -->
    <script>
    // Carga segura de recursos
    window.addEventListener('load', function() {
        // 1. Ocultar preloader
        var preloader = document.getElementById('preloader');
        if (preloader) {
            preloader.style.opacity = '0';
            setTimeout(function() {
                preloader.style.display = 'none';
            }, 500);
        }

        // 2. Mostrar contenido
        document.body.classList.add('loaded');

        // 3. Cargar script principal
        var script = document.createElement('script');
        script.src = 'js/script.js';
        script.onerror = function() {
            console.error('Error al cargar el script');
            document.body.classList.add('loaded');
        };
        document.body.appendChild(script);
    });
    </script>
</body>
</html>
