<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Horizons - École d'Escalade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vertical Horizons</h1>
        <div class="language-switcher">
            <button onclick="changeLanguage('fr')">FR</button>
            <button onclick="changeLanguage('en')">EN</button>
        </div>
        <nav>
            <ul>
                <li><a href="#about" data-i18n="about">À propos</a></li>
                <li><a href="#gallery" data-i18n="gallery">Galerie</a></li>
                <li><a href="#contact" data-i18n="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2 data-i18n="about_title">À propos</h2>
        <p data-i18n="about_text">Bienvenue chez Vertical Horizons, votre école d'escalade en Suisse. Nous proposons des cours pour tous les âges et niveaux.</p>
    </section>

    <section id="gallery">
        <h2 data-i18n="gallery_title">Galerie</h2>
        <div class="gallery-container">
            <img src="img/JILL3700.JPG" alt="Escalade en falaise">
            <img src="img/fondo.jpg" alt="Grimpeur sur une paroi rocheuse">
            <img src="img/img1.jpg" alt="Vue panoramique depuis le sommet">
        </div>
    </section>

    <section id="contact">
        <h2 data-i18n="contact_title">Contact</h2>
        <form>
            <input type="text" placeholder="Nom" required data-i18n-placeholder="name_placeholder">
            <input type="email" placeholder="Adresse e-mail" required data-i18n-placeholder="email_placeholder">
            <textarea placeholder="Message" required data-i18n-placeholder="message_placeholder"></textarea>
            <button type="submit" data-i18n="submit_button">Envoyer</button>
        </form>
    </section>

    <footer>
        <p data-i18n="copyright">&copy; 2025 Vertical Horizons. Tous droits réservés.</p>
    </footer>
