<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Horizons</title>
    <style>
        /* Preloader y estilos críticos */
        body.preload {
            opacity: 0;
            visibility: hidden;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        body.loaded #preloader {
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
    <!-- Carga CSS optimizada -->
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
</head>
<body class="preload">
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner">Chargement...</div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- [Tus secciones aquí] -->
    </div>

    <!-- Carga de scripts optimizada -->
    <script>
        // Función para cargar scripts sin bloquear
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.body.appendChild(script);
        }

        // Mostrar página cuando todo esté listo
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
                document.body.classList.remove('preload');
            }, 500);
            
            // Cargar script principal
            loadScript('js/script.js', function() {
                console.log('Script cargado correctamente');
            });
        });
    </script>
</body>
</html>
