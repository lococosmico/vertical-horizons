<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Horizons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos críticos */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/fondo.jpg') center/cover fixed;
            color: white;
            min-height: 100vh;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .language-switcher button {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .formation-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            background: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 10px;
            margin: 40px 0;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content">
        <div class="language-switcher">
            <button id="btn-fr">FR</button>
            <button id="btn-en">EN</button>
        </div>
        
        <!-- Añade aquí todas tus secciones -->
        <section id="formation">
            <div class="formation-container">
                <div class="formation-text">
                    <h2 data-i18n="formation_title">Formation Escalade Falaise</h2>
                    <p data-i18n="formation_text">Apprenez les techniques avancées...</p>
                </div>
                <div class="formation-image">
                    <img src="img/photo2.jpg" alt="Formation" data-i18n-alt="formation_alt">
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
