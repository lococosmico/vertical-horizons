<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Horizons - École d'Escalade</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { visibility: hidden; opacity: 0; transition: opacity 0.3s; }
        body.ready { visibility: visible; opacity: 1; }
        .language-switcher { position: absolute; top: 20px; right: 20px; }
        .language-switcher button { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 10px; margin: 0 5px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Todo tu contenido HTML actual (header, sections, footer) -->
    
    <script>
    const translations = {
        fr: {
            about: "À propos", gallery: "Galerie", contact: "Contact",
            about_title: "À propos", about_text: "Bienvenue chez Vertical Horizons...",
            gallery_title: "Galerie", contact_title: "Contact",
            name_placeholder: "Nom", email_placeholder: "Adresse e-mail",
            message_placeholder: "Message", submit_button: "Envoyer",
            copyright: "&copy; 2025 Vertical Horizons. Tous droits réservés."
        },
        en: {
            about: "About", gallery: "Gallery", contact: "Contact",
            about_title: "About Us", about_text: "Welcome to Vertical Horizons...",
            gallery_title: "Gallery", contact_title: "Contact Us",
            name_placeholder: "Name", email_placeholder: "Email address",
            message_placeholder: "Message", submit_button: "Send",
            copyright: "&copy; 2025 Vertical Horizons. All rights reserved."
        }
    };

    function changeLanguage(lang) {
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            el.textContent = translations[lang][key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
            const key = el.getAttribute('data-i18n-placeholder');
            el.placeholder = translations[lang][key];
        });
        localStorage.setItem('preferredLang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('preferredLang') || 'fr';
        changeLanguage(savedLang);
        document.body.classList.add('ready');
    });
    </script>
</body>
</html>
