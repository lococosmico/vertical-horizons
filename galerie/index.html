<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Vertical Horizons</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
        .lang { display: none; }
        .lang.active { display: block; }
        .lang-toggle { margin-bottom: 20px; }
        .photo { margin-bottom: 30px; text-align: center; }
        .photo img { max-width: 100%; height: auto; border-radius: 8px; }
        .photo p { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Galerie / Gallery</h1>
    <div class="lang-toggle">
        <button onclick="setLanguage('fr')">Français</button>
        <button onclick="setLanguage('en')">English</button>
    </div>

    <div class="photo">
        <img src="../img/JILL3700.JPG" alt="Escalade en falaise / Cliff climbing">
        <p class="lang fr active">Escalade en falaise</p>
        <p class="lang en">Cliff climbing</p>
    </div>

    <div class="photo">
        <img src="../img/fondo.jpg" alt="Grimpeur sur une paroi rocheuse / Climber on a rock wall">
        <p class="lang fr active">Grimpeur sur une paroi rocheuse</p>
        <p class="lang en">Climber on a rock wall</p>
    </div>

    <div class="photo">
        <img src="../img/img1.jpg" alt="Vue panoramique depuis le sommet / Panoramic view from the summit">
        <p class="lang fr active">Vue panoramique depuis le sommet</p>
        <p class="lang en">Panoramic view from the summit</p>
    </div>

    <footer style="margin-top: 40px;">
        <p class="lang fr active">© 2025 Vertical Horizons. Tous droits réservés.</p>
        <p class="lang en">© 2025 Vertical Horizons. All rights reserved.</p>
    </footer>

    <script>
        function setLanguage(lang) {
            document.querySelectorAll('.lang').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.lang.' + lang).forEach(el => el.classList.add('active'));
        }
    </script>
</body>
</html>
